<html>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <body class="text-center"></body>
        <h1  style="font-family: cursive;" class="text-center mt-5">Rock Paper Scissors</h1>
        <br/>
        <br/>
        <i onclick="buttonEvent('rock')" style="cursor:pointer" class="fa demo1 fa-hand-rock-o fa-5x mr-5" aria-hidden="true"></i>
        <i onclick="buttonEvent('paper')" style="cursor:pointer" class="fa demo2 fa-hand-paper-o fa-5x mr-5" aria-hidden="true"></i>
        <i onclick="buttonEvent('scissors')" style="cursor:pointer" class="fa demo3 fa-hand-scissors-o fa-5x" aria-hidden="true"></i>
        <br/>
        <br/>
        <div>
            <span >You chose:</span>
            <span class="font-weight-bold" id="player"></span>
            <br/>
            <span>Computer chose:</span>
            <span class="font-weight-bold" id="computer"></span>
            <br/>
            <span class="font-weight-bold result" id="result"></span>
            <br/>
            <span>Score: </span>
            <span class="font-weight-bold" id="score"></span><span id="by10"></span>
            <br/>
            <br/>
            <br/>
            <br/>
            <span  class="result" id="gameover"></span>
            <br/>
            <br/>
            <button style="display: none" onclick="window.location.reload()" class="btn btn-outline-info newgame" id=new_game></button>
        </div>
        <span class="cr">&#169 Developed By: Sarthak Chakraborty</span>
    </body>
</html>
