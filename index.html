<html>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="./index.js"></script>
    <body class="text-center"></body>
        <h1  style="font-family: monospace;" class="text-center mt-5">Rock Paper Scissors</h1>
        <br/>
        <br/>
        <i onclick="buttonEvent('rock')" style="cursor:pointer" class="fa fa-hand-rock-o fa-5x mr-5" aria-hidden="true"></i>
        <i onclick="buttonEvent('paper')" style="cursor:pointer" class="fa fa-hand-paper-o fa-5x mr-5" aria-hidden="true"></i>
        <i onclick="buttonEvent('scissors')" style="cursor:pointer" class="fa fa-hand-scissors-o fa-5x" aria-hidden="true"></i>
        <br/>
        <br/>
        <span >You chose:</span>
        <span class="font-weight-bold" id="player"></span>
        <br/>
        <span>Computer chose:</span>
        <span class="font-weight-bold" id="computer"></span>
        <br/>
        <span>Result: </span>
        <span class="font-weight-bold" id="result"></span>
        <br/>
        <span>Score: </span>
        <span class="font-weight-bold" id="score"></span>
    </body>
</html>
